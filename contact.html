title: "Contact"

{% include page_header.html %}

<!--====== CONTACT INFO PART START ======-->

<section class="contact-info-area pt-130 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-sm-8">
                <div class="contact-info-border">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="contact-info-item text-center">
                                <i class="fal fa-map-marked-alt"></i>
                                <ul>
                                    <li>Internet City, Dubai, </li>
                                    <li>UAE </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="contact-info-item text-center active">
                                <i class="fal fa-envelope"></i>
                                <ul>
                                    <li>tech@cloudcontinuous.com</li>
                                </ul>
                                <img class="item-1" src="assets/images/contact-shape-1.png" alt="shape">
                                <img class="item-2" src="assets/images/contact-shape-2.png" alt="shape">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="contact-info-item text-center">
                                <i class="fal fa-phone"></i>
                                <ul>
                                    <li>+971 (050) 2627311</li>
                                    <li>+356 79796036</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-4 order-2 order-lg-1">
                <div class="contact-thumb mt-30">
                    <img src="assets/images/raqui_cc.jpg" alt="">
                    <div class="contact-text">
                        <h3 class="title">Leave A <br> Message</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 order-1 order-lg-2">
                <div class="contact-massage-area mt-30 pl-70">
                    <div class="contact-massage-content">
                        <h3 class="title">Send Us A Message</h3>
                        <p></p>
                    </div>
                    <form id="contact-form" action="https://formspree.io/xlepjdak" method="post">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-box mt-20">
                                    <input name="name" type="text" placeholder="Your Full Name">
                                    <i class="far fa-user"></i>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-box mt-20">
                                    <input name="_replyto" type="text" placeholder="Your Email ">
                                    <i class="far fa-envelope"></i>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="input-box mt-20">
                                    <textarea name="message" id="#" cols="30" rows="10" placeholder="Write Message"></textarea>
                                    <i class="far fa-pencil"></i>
                                    <div class="g-recaptcha" data-sitekey="6Lf--78ZAAAAAOaDA190QFlqxFzWFpY8K2wmpkvO"></div>
                                    <button class="main-btn" type="submit">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="form-message"></p>
                </div>
            </div>
        </div>
    </div>
</section> 

<!--====== CONTACT INFO PART ENDS ======-->

<!--====== CONTACT MAP PART START ======-->

<div class="contact-map-area">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14452.479065412084!2d55.153620239050426!3d25.097806843078903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6b6915f1434d%3A0x316198ea6ee3651e!2sAl%20SufouhDubai%20Internet%20City%20-%20Dubai!5e0!3m2!1sen!2sae!4v1610114928595!5m2!1sen!2sae" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
                    <i class="fal fa-map-marker-alt"></i>
                </div>
            </div>
        </div>
    </div>
</div> 
<!--====== CONTACT MAP PART ENDS ======-->
